<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生証QRコード</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .student-info {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .student-info p {
            margin: 0.5rem 0;
            color: #555;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        @media print {
            body {
                background: white;
            }
            .actions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>学生証</h1>
        <div class="student-info">
            <p><strong>学生証番号:</strong> <span id="studentNumber"></span></p>
            <p><strong>名前:</strong> <span id="studentName"></span></p>
        </div>
        <div id="qrcode"></div>
        <div class="actions">
            <button class="btn btn-primary" onclick="window.print()">印刷</button>
            <button class="btn btn-secondary" onclick="downloadQR()">QRコードを保存</button>
            <button class="btn btn-secondary" onclick="window.close()">閉じる</button>
        </div>
    </div>

    <script>
        // URLパラメータから情報取得
        const params = new URLSearchParams(window.location.search);
        const studentNumber = params.get('number');
        const studentName = params.get('name');

        // 情報表示
        document.getElementById('studentNumber').textContent = studentNumber;
        document.getElementById('studentName').textContent = studentName;

        // QRコード生成
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: studentNumber,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // QRコードをダウンロード
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `QR_${studentNumber}.png`;
                link.href = url;
                link.click();
            }
        }
    </script>
</body>
</html>
